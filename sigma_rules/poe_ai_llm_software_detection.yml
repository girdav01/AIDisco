title: Poe AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789031
status: experimental
description: Detects Poe AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.poe
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\poe.exe'
        - '\poe-ai.exe'
        - '\poe-desktop.exe'
        - '\quora-poe.exe'
    - CommandLine|contains:
        - 'poe'
        - 'poe-ai'
        - 'poe-desktop'
        - 'quora-poe'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Poe AI usage
  - Development environments
level: medium