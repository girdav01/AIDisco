title: OpenClaw AI Discord Bot LLM Software Detection
id: 12345678-1234-5678-9abc-123456789084
status: experimental
description: Detects OpenClaw AI Discord bot installation and usage across multiple platforms. OpenClaw is the newer version of ClawdBot with expanded AI model support.
author: AI Discovery Scanner
date: 2026-02-08
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.openclaw
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection_image:
    Image|endswith:
      - '\openclaw.exe'
      - '\OpenClaw.exe'
      - '\openclaw-bot.exe'
      - '\openclaw-discord.exe'
      - '\openclaw-app.exe'
      - '\openclaw-server.exe'
  selection_commandline:
    CommandLine|contains:
      - 'openclaw'
      - 'OpenClaw'
      - 'openclaw-bot'
      - 'openclaw-discord'
      - 'openclaw start'
      - 'openclaw run'
      - 'openclaw serve'
      - 'openclaw deploy'
      - 'openclaw worker'
      - 'pip install openclaw'
      - 'npm install openclaw'
  condition: selection_image or selection_commandline
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate OpenClaw AI Discord bot usage
  - Development environments
  - Discord bot testing and development
level: medium
