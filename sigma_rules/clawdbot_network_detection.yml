    - QueryString|contains:
        - 'model=openclaw'

  # OpenClaw SDK User-Agent Detection
  selection_openclaw_user_agent:
    - UserAgent|contains:
        - 'OpenClaw-SDK'
        - 'openclaw-sdk'
        - 'OpenClaw/'
        - 'openclaw/'
        - 'OpenClaw-Python'
        - 'openclaw-python'
        - 'OpenClaw-Node'
        - 'openclaw-node'
        - 'OpenClaw-JS'
        - 'openclaw-js'
        - 'OpenClaw-Discord'
        - 'openclaw-discord'
        - 'OpenClaw-Bot'
        - 'openclaw-bot'
        - 'OpenClawClient'
        - 'openclawclient'
        - 'OpenClaw-Go'
        - 'openclaw-go'
        - 'OpenClaw-Rust'
        - 'openclaw-rust'

  # OpenClaw Domain Communications
  selection_openclaw_domains:
    - DestinationHostname|endswith:
        - '.openclaw.ai'
        - '.openclaw.com'
        - '.openclaw.io'
        - '.openclaw.dev'
        - '.openclaw.app'
    - DestinationHostname:
        - 'openclaw.ai'
        - 'openclaw.com'
        - 'openclaw.io'
        - 'openclaw.dev'
        - 'openclaw.app'
        - 'api.openclaw.ai'
        - 'api.openclaw.com'
        - 'cdn.openclaw.ai'
        - 'cdn.openclaw.com'
        - 'ws.openclaw.ai'
        - 'ws.openclaw.com'
        - 'gateway.openclaw.ai'
        - 'gateway.openclaw.com'
        - 'bot.openclaw.ai'
        - 'bot.openclaw.com'
        - 'discord.openclaw.ai'
        - 'discord.openclaw.com'

  # OpenClaw API Endpoints
  selection_openclaw_api_endpoints:
    - RequestUrl|contains:
        - '/v1/openclaw/'
        - '/v2/openclaw/'
        - '/v3/openclaw/'
        - '/api/openclaw/'
        - '/openclaw/api/'
        - '/openclaw/v1/'
        - '/openclaw/v2/'
        - '/openclaw/v3/'
        - '/openclaw/chat'
        - '/openclaw/completions'
        - '/openclaw/messages'
        - '/openclaw/models'
        - '/openclaw/embeddings'
        - '/openclaw/agents'

  # MoltBot Header Fingerprinting
  selection_moltbot_headers:
    - HttpHeader|contains:
        - 'x-moltbot-key'
        - 'x-moltbot-api-key'
        - 'moltbot-api-key'
        - 'x-moltbot-token'
        - 'moltbot-token'
        - 'x-moltbot-auth'
        - 'moltbot-authorization'
        - 'x-moltbot-session'
        - 'x-moltbot-client'
        - 'x-moltbot-version'
        - 'x-moltbot-request-id'
        - 'x-moltbot-trace-id'

  # MoltBot Bearer Token Pattern (mb- prefix)
  selection_moltbot_bearer:
    - Authorization|contains:
        - 'Bearer mb-'
        - 'Bearer mb_'
        - 'bearer mb-'
