title: Claude AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789022
status: experimental
description: Detects Claude AI applications (Claude Code, Claude Desktop) installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\claude.exe'
        - '\claude-code.exe'
        - '\claude-desktop.exe'
        - '\anthropic-claude.exe'
    - CommandLine|contains:
        - 'claude'
        - 'claude-code'
        - 'claude-desktop'
        - 'anthropic-claude'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Claude AI usage
  - Development environments
level: medium
