description: Detects Claude AI environment variable configuration
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.discovery
  - attack.t1082
  - ai.llm
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EnvironmentVariables|contains:
      - 'CLAUDE_'
      - 'ANTHROPIC_'
      - 'CLAUDE_TOKEN'
      - 'ANTHROPIC_API_KEY'
      - 'CLAUDE_HOST'
      - 'CLAUDE_MODEL'
