title: YouChat/You.com AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789034
status: experimental
description: Detects YouChat/You.com AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.youchat
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\youchat.exe'
        - '\you-com.exe'
        - '\youchat-ai.exe'
        - '\you-desktop.exe'
    - CommandLine|contains:
        - 'youchat'
        - 'you-com'
        - 'youchat-ai'
        - 'you-desktop'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate YouChat/You.com AI usage
  - Development environments
level: medium