title: OpenClaw AI Discord Bot Process Detection
id: 12345678-1234-5678-9abc-123456789080
status: experimental
description: Detects OpenClaw AI Discord bot process execution across multiple platforms. OpenClaw is the newer version of ClawdBot with expanded AI capabilities.
author: AI Discovery Scanner
date: 2026-02-08
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.openclaw
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection_image:
    Image|endswith:
      - '\openclaw.exe'
      - '\OpenClaw.exe'
      - '\openclaw-app.exe'
      - '\OpenClaw.app.exe'
      - '\openclaw-discord.exe'
      - '\OpenClaw Discord.exe'
      - '\openclaw-bot.exe'
      - '\OpenClaw-Bot.exe'
      - '\openclaw-server.exe'
      - '\openclaw-worker.exe'
  selection_commandline:
    CommandLine|contains:
      - 'openclaw'
      - 'OpenClaw'
      - 'openclaw-app'
      - 'openclaw-discord'
      - 'openclaw-bot'
      - 'python openclaw'
      - 'python -m openclaw'
      - 'node openclaw'
      - 'npx openclaw'
      - 'openclaw serve'
      - 'openclaw start'
      - 'openclaw run'
      - 'openclaw deploy'
      - 'openclaw worker'
  selection_process:
    ProcessName|contains:
      - 'openclaw'
      - 'OpenClaw'
      - 'openclaw-app'
      - 'openclaw-discord'
      - 'openclaw-bot'
      - 'openclaw-server'
      - 'openclaw-worker'
  condition: selection_image or selection_commandline or selection_process
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate OpenClaw AI Discord bot usage
  - AI Discord bot sessions
  - Development and testing of Discord bots
level: medium
