title: OpenClaw AI Discord Bot File Detection
id: 12345678-1234-5678-9abc-123456789082
status: experimental
description: Detects OpenClaw AI Discord bot file system activity and configuration. OpenClaw is the newer version of ClawdBot.
author: AI Discovery Scanner
date: 2026-02-08
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.openclaw
  - ai.discord
  - ai.claude
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\openclaw\'
        - '\OpenClaw\'
        - '\openclaw-app\'
        - '\OpenClaw.app\'
        - '\openclaw-discord\'
        - '\OpenClaw Discord\'
        - '\openclaw-bot\'
        - '\OpenClaw-Bot\'
        - '\AppData\Local\OpenClaw\'
        - '\AppData\Roaming\OpenClaw\'
        - '\AppData\Local\openclaw\'
        - '\AppData\Roaming\openclaw\'
        - '\AppData\Local\openclaw-app\'
        - '\AppData\Roaming\openclaw-app\'
        - '\Program Files\OpenClaw\'
        - '\Program Files (x86)\OpenClaw\'
        - '\Users\\.openclaw\'
        - '\Users\\.openclaw-app\'
        - '/.openclaw/'
        - '/openclaw/'
        - '/opt/openclaw/'
        - '/usr/local/openclaw/'
        - '/Library/Application Support/OpenClaw/'
        - '/.config/openclaw/'
        - '/share/openclaw/'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate OpenClaw installation and configuration
  - AI Discord bot application setup
  - Development and testing of Discord bots
level: medium
