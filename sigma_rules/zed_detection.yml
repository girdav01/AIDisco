title: Zed Editor AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789013
status: experimental
description: Detects Zed editor with AI features installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.zed
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\zed.exe'
        - '\zed-editor.exe'
        - '\zed-ai.exe'
    - CommandLine|contains:
        - 'zed'
        - 'zed-editor'
        - 'zed-ai'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Zed editor usage
  - Development environments
level: medium
---
title: Zed Editor AI File Detection
id: 12345678-1234-5678-9abc-123456789014
status: experimental
description: Detects Zed editor AI file system activity
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.zed
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.zed'
        - '\zed\'
        - '\Zed\'
        - '\AppData\Local\Zed'
        - '\AppData\Roaming\Zed'
        - '\Program Files\Zed'
        - '\Program Files (x86)\Zed'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate Zed editor installation
  - Development tool updates
level: medium
