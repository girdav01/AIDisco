title: Windsurf AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789007
status: experimental
description: Detects Windsurf AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.windsurf
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\windsurf.exe'
        - '\windsurf-ai.exe'
        - '\windsurf-cli.exe'
    - CommandLine|contains:
        - 'windsurf'
        - 'windsurf-ai'
        - 'windsurf-cli'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Windsurf AI usage
  - Development environments
level: medium