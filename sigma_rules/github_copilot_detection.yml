title: GitHub Copilot LLM Software Detection
id: 12345678-1234-5678-9abc-123456789001
status: experimental
description: Detects GitHub Copilot installation and usage across multiple platforms
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.copilot
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\copilot.exe'
        - '\copilot-cli.exe'
        - '\copilot-agent.exe'
    - CommandLine|contains:
        - 'copilot'
        - 'github-copilot'
        - 'copilot-cli'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate GitHub Copilot usage
  - Development environments
level: medium
---
title: GitHub Copilot File Detection
id: 12345678-1234-5678-9abc-123456789002
status: experimental
description: Detects GitHub Copilot file system activity and configuration
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.copilot
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.copilot'
        - '\copilot\'
        - '\GitHub\Copilot'
        - '\AppData\Local\GitHub\Copilot'
        - '\AppData\Roaming\GitHub\Copilot'
        - '\Program Files\GitHub\Copilot'
        - '\Program Files (x86)\GitHub\Copilot'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate GitHub Copilot installation
  - Development tool updates
level: medium
