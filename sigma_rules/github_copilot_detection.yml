title: GitHub Copilot Environment Variables
id: 12345678-1234-5678-9abc-123456789003
status: experimental
description: Detects GitHub Copilot environment variable configuration
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.discovery
  - attack.t1082
  - ai.llm
  - ai.copilot
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EnvironmentVariables|contains:
      - 'COPILOT_'
      - 'GITHUB_COPILOT'
      - 'COPILOT_TOKEN'
      - 'COPILOT_HOST'
  condition: selection
fields:
  - Image
  - CommandLine
  - EnvironmentVariables
  - User
falsepositives:
  - Legitimate GitHub Copilot configuration
  - Development environment setup
level: low
