title: Replit Ghostwriter LLM Software Detection
id: 12345678-1234-5678-9abc-123456789004
status: experimental
description: Detects Replit Ghostwriter installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.ghostwriter
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\ghostwriter.exe'
        - '\replit-ghostwriter.exe'
        - '\ghostwriter-cli.exe'
    - CommandLine|contains:
        - 'ghostwriter'
        - 'replit-ghostwriter'
        - 'ghostwriter-cli'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Replit Ghostwriter usage
  - Development environments
level: medium