title: OpenClaw AI Discord Bot Environment Variables
id: 12345678-1234-5678-9abc-123456789083
status: experimental
description: Detects OpenClaw AI Discord bot environment variable configuration. OpenClaw is the newer version of ClawdBot.
author: AI Discovery Scanner
date: 2026-02-08
tags:
  - attack.discovery
  - attack.t1082
  - ai.llm
  - ai.openclaw
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EnvironmentVariables|contains:
      - 'OPENCLAW_'
      - 'OPENCLAW_TOKEN'
      - 'OPENCLAW_API_KEY'
      - 'OPENCLAW_SECRET'
      - 'OPENCLAW_DISCORD_TOKEN'
      - 'OPENCLAW_BOT_TOKEN'
      - 'OPENCLAW_CLIENT_ID'
      - 'OPENCLAW_CLIENT_SECRET'
      - 'OPENCLAW_WEBHOOK_URL'
      - 'OPENCLAW_WEBHOOK_SECRET'
      - 'OPENCLAW_MODEL'
      - 'OPENCLAW_ENDPOINT'
      - 'OPENCLAW_ANTHROPIC_KEY'
      - 'OPENCLAW_CLAUDE_KEY'
      - 'OPENCLAW_CONFIG'
      - 'OPENCLAW_HOME'
      - 'OPENCLAW_DATA_DIR'
      - 'OPENCLAW_LOG_LEVEL'
      - 'OPENCLAW_DEBUG'
      - 'OPENCLAW_BASE_URL'
      - 'OPENCLAW_PORT'
      - 'OPENCLAW_HOST'
      - 'OPENCLAW_REDIS_URL'
      - 'OPENCLAW_DATABASE_URL'
  condition: selection
fields:
  - Image
  - CommandLine
  - EnvironmentVariables
  - User
falsepositives:
  - Legitimate OpenClaw AI Discord bot configuration
  - Development environment setup
  - Discord bot testing
level: low
