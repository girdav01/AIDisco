title: Faraday AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789058
status: experimental
description: Detects Faraday AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.faraday
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\faraday.exe'
        - '\faraday-ai.exe'
        - '\faraday-desktop.exe'
        - '\faraday-server.exe'
    - CommandLine|contains:
        - 'faraday'
        - 'faraday-ai'
        - 'faraday-desktop'
        - 'faraday-server'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Faraday AI usage
  - Development environments
level: medium