title: n8n Workflow Automation AI Process Detection
id: 12345678-1234-5678-9abc-123456789094
status: experimental
description: |
  Detects running n8n workflow automation processes. n8n is a popular workflow
  automation tool with extensive AI/LLM integration capabilities including
  AI agents, LLM chains, vector store operations, and connections to OpenAI,
  Anthropic, and other AI providers. It can be deployed standalone via npm/npx,
  as a Docker container, or as a desktop application.
author: AI Discovery Security Team
date: 2025/02/10
modified: 2025/02/10
tags:
  - attack.execution
  - attack.t1059
  - attack.t1082
  - ai.framework
  - ai.shadow_ai
logsource:
  category: process_creation
  product: any
detection:
  selection_n8n_process:
    Image|endswith:
      - '\n8n'
      - '\n8n.exe'
      - '/n8n'
    ProcessName|contains:
      - 'n8n'
  selection_n8n_npx:
    CommandLine|contains:
      - 'npx n8n'
      - 'npx @n8n'
      - 'npm run n8n'
      - 'npm start n8n'
  selection_n8n_node:
    CommandLine|contains|all:
      - 'node'
      - 'n8n'
  selection_n8n_node_specific:
    CommandLine|contains:
      - 'n8n/dist'
      - 'n8n start'
      - 'n8n worker'
      - 'n8n webhook'
      - 'n8n execute'
      - 'n8n-node'
  selection_n8n_docker:
    CommandLine|contains:
      - 'n8nio/n8n'
      - 'docker.n8n.io/n8nio/n8n'
  selection_n8n_service:
    CommandLine|contains:
      - 'n8n start'
      - 'n8n import'
      - 'n8n export'
      - 'n8n execute'
      - 'n8n worker'
  condition: selection_n8n_process or selection_n8n_npx or selection_n8n_node or selection_n8n_node_specific or selection_n8n_docker or selection_n8n_service
fields:
  - Image
  - CommandLine
  - ProcessName
  - User
  - ParentImage
falsepositives:
  - Authorized workflow automation platforms managed by IT teams
  - Approved n8n instances used for non-AI business process automation
level: medium
