title: OpenClaw AI Discord Bot DNS Detection
id: 12345678-1234-5678-9abc-123456789081
status: experimental
description: Detects DNS queries to OpenClaw AI Discord bot related domains. OpenClaw is the newer version of ClawdBot.
author: AI Discovery Scanner
date: 2026-02-08
tags:
  - attack.command_and_control
  - attack.t1071.004
  - attack.discovery
  - attack.t1018
  - ai.llm
  - ai.openclaw
  - ai.discord
  - ai.claude
  - ai.dns
logsource:
  category: dns
  product: any
detection:
  # Primary OpenClaw Domains
  selection_primary_domains:
    - QueryName|endswith:
        - '.openclaw.ai'
        - '.openclaw.com'
        - '.openclaw.io'
        - '.openclaw.dev'
        - '.openclaw.app'
        - '.openclaw.net'
        - '.openclaw.org'
    - QueryName:
        - 'openclaw.ai'
        - 'openclaw.com'
        - 'openclaw.io'
        - 'openclaw.dev'
        - 'openclaw.app'
        - 'openclaw.net'
        - 'openclaw.org'

  # OpenClaw API and Service Subdomains
  selection_api_subdomains:
    - QueryName:
        - 'api.openclaw.ai'
        - 'api.openclaw.com'
        - 'api.openclaw.io'
        - 'v1.api.openclaw.ai'
        - 'v2.api.openclaw.ai'
        - 'v3.api.openclaw.ai'
        - 'cdn.openclaw.ai'
        - 'cdn.openclaw.com'
        - 'static.openclaw.ai'
        - 'static.openclaw.com'
        - 'assets.openclaw.ai'
        - 'assets.openclaw.com'
        - 'download.openclaw.ai'
        - 'download.openclaw.com'

  # OpenClaw WebSocket and Gateway Domains
  selection_websocket_domains:
    - QueryName:
        - 'ws.openclaw.ai'
        - 'ws.openclaw.com'
        - 'wss.openclaw.ai'
        - 'wss.openclaw.com'
        - 'gateway.openclaw.ai'
        - 'gateway.openclaw.com'
        - 'realtime.openclaw.ai'
        - 'realtime.openclaw.com'
        - 'stream.openclaw.ai'
        - 'stream.openclaw.com'
        - 'events.openclaw.ai'
        - 'events.openclaw.com'

  # OpenClaw Discord Integration Domains
  selection_discord_domains:
    - QueryName:
        - 'discord.openclaw.ai'
        - 'discord.openclaw.com'
        - 'bot.openclaw.ai'
        - 'bot.openclaw.com'
        - 'bots.openclaw.ai'
        - 'bots.openclaw.com'
        - 'webhook.openclaw.ai'
        - 'webhook.openclaw.com'
        - 'webhooks.openclaw.ai'
        - 'webhooks.openclaw.com'
        - 'integrations.openclaw.ai'
        - 'integrations.openclaw.com'

  # OpenClaw Authentication and Account Domains
  selection_auth_domains:
    - QueryName:
        - 'auth.openclaw.ai'
        - 'auth.openclaw.com'
        - 'login.openclaw.ai'
        - 'login.openclaw.com'
        - 'accounts.openclaw.ai'
        - 'accounts.openclaw.com'
        - 'oauth.openclaw.ai'
        - 'oauth.openclaw.com'
        - 'sso.openclaw.ai'
        - 'sso.openclaw.com'
        - 'id.openclaw.ai'
        - 'id.openclaw.com'

  # OpenClaw Model and ML Service Domains
  selection_ml_domains:
    - QueryName:
        - 'models.openclaw.ai'
        - 'models.openclaw.com'
        - 'ml.openclaw.ai'
        - 'ml.openclaw.com'
        - 'inference.openclaw.ai'
        - 'inference.openclaw.com'
        - 'chat.openclaw.ai'
        - 'chat.openclaw.com'
        - 'completions.openclaw.ai'
        - 'completions.openclaw.com'
        - 'embeddings.openclaw.ai'
        - 'embeddings.openclaw.com'
        - 'agents.openclaw.ai'
        - 'agents.openclaw.com'

  # OpenClaw Development and Documentation Domains
  selection_dev_domains:
    - QueryName:
        - 'docs.openclaw.ai'
        - 'docs.openclaw.com'
        - 'developer.openclaw.ai'
        - 'developer.openclaw.com'
        - 'developers.openclaw.ai'
        - 'developers.openclaw.com'
        - 'dev.openclaw.ai'
        - 'dev.openclaw.com'
        - 'sandbox.openclaw.ai'
        - 'sandbox.openclaw.com'
        - 'staging.openclaw.ai'
        - 'staging.openclaw.com'
        - 'status.openclaw.ai'
        - 'status.openclaw.com'

  condition: selection_primary_domains or selection_api_subdomains or selection_websocket_domains or selection_discord_domains or selection_auth_domains or selection_ml_domains or selection_dev_domains
fields:
  - QueryName
  - QueryType
  - SourceIP
  - DestinationIP
  - Answer
  - ProcessName
  - ProcessId
falsepositives:
  - Legitimate OpenClaw AI Discord bot usage
  - Authorized API integrations
  - Development and testing environments
level: medium
