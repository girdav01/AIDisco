title: ClawdBot AI Discord Bot Process Detection
id: 12345678-1234-5678-9abc-123456789070
status: experimental
description: Detects ClawdBot AI Discord bot process execution across multiple platforms
author: AI Discovery Scanner
date: 2025-01-27
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.clawdbot
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\clawdbot.exe'
        - '\ClawdBot.exe'
        - '\clawdbot-app.exe'
        - '\ClawdBot.app.exe'
        - '\clawdbot-discord.exe'
        - '\ClawdBot Discord.exe'
    - CommandLine|contains:
        - 'clawdbot'
        - 'ClawdBot'
        - 'clawdbot-app'
        - 'clawdbot-discord'
        - 'python clawdbot'
        - 'python -m clawdbot'
        - 'node clawdbot'
    - ProcessName|contains:
        - 'clawdbot'
        - 'ClawdBot'
        - 'clawdbot-app'
        - 'clawdbot-discord'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate ClawdBot AI Discord bot usage
  - AI Discord bot sessions
  - Development and testing of Discord bots
level: medium
