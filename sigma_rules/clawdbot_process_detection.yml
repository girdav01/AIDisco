title: ClawdBot/OpenClaw/MoltBot AI Discord Bot Process Detection
id: 12345678-1234-5678-9abc-123456789070
status: experimental
description: Detects ClawdBot, OpenClaw, and MoltBot AI Discord bot process execution across multiple platforms. These are all variants of the same software.
author: AI Discovery Scanner
date: 2025-01-27
modified: 2026-02-08
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.clawdbot
  - ai.openclaw
  - ai.moltbot
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection_clawdbot:
    - Image|endswith:
        - '\clawdbot.exe'
        - '\ClawdBot.exe'
        - '\clawdbot-app.exe'
        - '\ClawdBot.app.exe'
        - '\clawdbot-discord.exe'
        - '\ClawdBot Discord.exe'
    - CommandLine|contains:
        - 'clawdbot'
        - 'ClawdBot'
        - 'clawdbot-app'
        - 'clawdbot-discord'
        - 'python clawdbot'
        - 'python -m clawdbot'
        - 'node clawdbot'
    - ProcessName|contains:
        - 'clawdbot'
        - 'ClawdBot'
        - 'clawdbot-app'
        - 'clawdbot-discord'
  selection_openclaw:
    - Image|endswith:
        - '\openclaw.exe'
        - '\OpenClaw.exe'
        - '\openclaw-app.exe'
        - '\OpenClaw.app.exe'
        - '\openclaw-discord.exe'
        - '\OpenClaw Discord.exe'
        - '\openclaw-bot.exe'
        - '\OpenClaw-Bot.exe'
    - CommandLine|contains:
        - 'openclaw'
        - 'OpenClaw'
        - 'openclaw-app'
        - 'openclaw-discord'
        - 'openclaw-bot'
        - 'python openclaw'
        - 'python -m openclaw'
        - 'node openclaw'
        - 'npx openclaw'
        - 'openclaw serve'
        - 'openclaw start'
        - 'openclaw run'
    - ProcessName|contains:
        - 'openclaw'
        - 'OpenClaw'
        - 'openclaw-app'
        - 'openclaw-discord'
        - 'openclaw-bot'
  selection_moltbot:
    - Image|endswith:
        - '\moltbot.exe'
        - '\MoltBot.exe'
        - '\moltbot-app.exe'
        - '\MoltBot.app.exe'
        - '\moltbot-discord.exe'
        - '\MoltBot Discord.exe'
        - '\moltbot-bot.exe'
        - '\MoltBot-Bot.exe'
    - CommandLine|contains:
        - 'moltbot'
        - 'MoltBot'
        - 'moltbot-app'
        - 'moltbot-discord'
        - 'moltbot-bot'
        - 'python moltbot'
        - 'python -m moltbot'
        - 'node moltbot'
        - 'npx moltbot'
        - 'moltbot serve'
        - 'moltbot start'
        - 'moltbot run'
    - ProcessName|contains:
        - 'moltbot'
        - 'MoltBot'
        - 'moltbot-app'
        - 'moltbot-discord'
        - 'moltbot-bot'
  condition: selection_clawdbot or selection_openclaw or selection_moltbot
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate ClawdBot, OpenClaw, or MoltBot AI Discord bot usage
  - AI Discord bot sessions
  - Development and testing of Discord bots
level: medium
