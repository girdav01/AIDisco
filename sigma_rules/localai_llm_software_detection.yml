title: LocalAI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789052
status: experimental
description: Detects LocalAI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.localai
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\localai.exe'
        - '\local-ai.exe'
        - '\localai-server.exe'
        - '\local-ai-server.exe'
    - CommandLine|contains:
        - 'localai'
        - 'local-ai'
        - 'localai-server'
        - 'local-ai-server'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate LocalAI usage
  - Development environments
level: medium