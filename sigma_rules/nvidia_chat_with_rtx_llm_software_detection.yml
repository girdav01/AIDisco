title: NVIDIA Chat with RTX LLM Software Detection
id: 12345678-1234-5678-9abc-123456789061
status: experimental
description: Detects NVIDIA Chat with RTX installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.nvidia-chat-rtx
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\nvidia-chat-rtx.exe'
        - '\chat-rtx.exe'
        - '\nvidia-chat.exe'
        - '\rtx-chat.exe'
    - CommandLine|contains:
        - 'nvidia-chat-rtx'
        - 'chat-rtx'
        - 'nvidia-chat'
        - 'rtx-chat'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate NVIDIA Chat with RTX usage
  - Development environments
level: medium