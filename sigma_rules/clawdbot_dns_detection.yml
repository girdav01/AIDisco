        - 'v2.api.openclaw.ai'
        - 'v3.api.openclaw.ai'
        - 'cdn.openclaw.ai'
        - 'cdn.openclaw.com'
        - 'static.openclaw.ai'
        - 'static.openclaw.com'
        - 'assets.openclaw.ai'
        - 'assets.openclaw.com'

  # OpenClaw WebSocket and Gateway Domains
  selection_openclaw_websocket:
    - QueryName:
        - 'ws.openclaw.ai'
        - 'ws.openclaw.com'
        - 'wss.openclaw.ai'
        - 'wss.openclaw.com'
        - 'gateway.openclaw.ai'
        - 'gateway.openclaw.com'
        - 'realtime.openclaw.ai'
        - 'realtime.openclaw.com'
        - 'stream.openclaw.ai'
        - 'stream.openclaw.com'

  # OpenClaw Discord Integration Domains
  selection_openclaw_discord:
    - QueryName:
        - 'discord.openclaw.ai'
        - 'discord.openclaw.com'
        - 'bot.openclaw.ai'
        - 'bot.openclaw.com'
        - 'bots.openclaw.ai'
        - 'bots.openclaw.com'
        - 'webhook.openclaw.ai'
        - 'webhook.openclaw.com'
        - 'webhooks.openclaw.ai'
        - 'webhooks.openclaw.com'

  # OpenClaw Authentication and Account Domains
  selection_openclaw_auth:
    - QueryName:
        - 'auth.openclaw.ai'
        - 'auth.openclaw.com'
        - 'login.openclaw.ai'
        - 'login.openclaw.com'
        - 'accounts.openclaw.ai'
        - 'accounts.openclaw.com'
        - 'oauth.openclaw.ai'
        - 'oauth.openclaw.com'
        - 'sso.openclaw.ai'
        - 'sso.openclaw.com'

  # OpenClaw Model and ML Service Domains
  selection_openclaw_ml:
    - QueryName:
        - 'models.openclaw.ai'
        - 'models.openclaw.com'
        - 'ml.openclaw.ai'
        - 'ml.openclaw.com'
        - 'inference.openclaw.ai'
        - 'inference.openclaw.com'
        - 'chat.openclaw.ai'
        - 'chat.openclaw.com'
        - 'completions.openclaw.ai'
        - 'completions.openclaw.com'

  # OpenClaw Development and Documentation Domains
  selection_openclaw_dev:
    - QueryName:
        - 'docs.openclaw.ai'
        - 'docs.openclaw.com'
        - 'developer.openclaw.ai'
        - 'developer.openclaw.com'
        - 'developers.openclaw.ai'
        - 'developers.openclaw.com'
        - 'dev.openclaw.ai'
        - 'dev.openclaw.com'
        - 'sandbox.openclaw.ai'
        - 'sandbox.openclaw.com'
        - 'staging.openclaw.ai'
        - 'staging.openclaw.com'

  condition: selection_primary_domains or selection_api_subdomains or selection_websocket_domains or selection_discord_domains or selection_auth_domains or selection_ml_domains or selection_dev_domains or selection_openclaw_primary or selection_openclaw_api or selection_openclaw_websocket or selection_openclaw_discord or selection_openclaw_auth or selection_openclaw_ml or selection_openclaw_dev
fields:
  - QueryName
  - QueryType
  - SourceIP
  - DestinationIP
  - Answer
  - ProcessName
  - ProcessId
falsepositives:
  - Legitimate ClawdBot or OpenClaw AI Discord bot usage
  - Authorized API integrations
  - Development and testing environments
level: medium
