title: Chatbox AI Chat Application Process Detection
id: 12345678-1234-5678-9abc-123456789007
status: experimental
description: Detects Chatbox AI chat application process execution across multiple platforms
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.chatbox
  - ai.chat
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\chatbox.exe'
        - '\Chatbox.exe'
        - '\chatbox-app.exe'
        - '\Chatbox.app.exe'
        - '\chatbox-desktop.exe'
        - '\Chatbox Desktop.exe'
    - CommandLine|contains:
        - 'chatbox'
        - 'Chatbox'
        - 'chatbox-app'
        - 'chatbox-desktop'
    - ProcessName|contains:
        - 'chatbox'
        - 'Chatbox'
        - 'chatbox-app'
        - 'chatbox-desktop'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Chatbox AI chat application usage
  - AI chat sessions
  - Desktop chat applications
level: medium
