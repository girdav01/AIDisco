title: ClawdBot/OpenClaw/MoltBot AI Discord Bot Environment Variables
id: 12345678-1234-5678-9abc-123456789072
status: experimental
description: Detects ClawdBot, OpenClaw, and MoltBot AI Discord bot environment variable configuration. These are all variants of the same software.
author: AI Discovery Scanner
date: 2025-01-27
modified: 2026-02-08
tags:
  - attack.discovery
  - attack.t1082
  - ai.llm
  - ai.clawdbot
  - ai.openclaw
  - ai.moltbot
  - ai.discord
  - ai.claude
logsource:
  category: process_creation
  product: windows
detection:
  selection_clawdbot:
    EnvironmentVariables|contains:
      - 'CLAWDBOT_'
      - 'CLAWDBOT_TOKEN'
      - 'CLAWDBOT_API_KEY'
      - 'CLAWDBOT_SECRET'
      - 'CLAWDBOT_DISCORD_TOKEN'
      - 'CLAWDBOT_BOT_TOKEN'
      - 'CLAWDBOT_CLIENT_ID'
      - 'CLAWDBOT_CLIENT_SECRET'
      - 'CLAWDBOT_WEBHOOK_URL'
      - 'CLAWDBOT_MODEL'
      - 'CLAWDBOT_ENDPOINT'
      - 'CLAWDBOT_ANTHROPIC_KEY'
      - 'CLAWDBOT_CLAUDE_KEY'
      - 'CLAWDBOT_CONFIG'
      - 'CLAWDBOT_HOME'
      - 'CLAWDBOT_DATA_DIR'
      - 'CLAWDBOT_LOG_LEVEL'
      - 'CLAWDBOT_DEBUG'
      - 'CLAWDBOT_BASE_URL'
  selection_openclaw:
    EnvironmentVariables|contains:
      - 'OPENCLAW_'
      - 'OPENCLAW_TOKEN'
      - 'OPENCLAW_API_KEY'
      - 'OPENCLAW_SECRET'
      - 'OPENCLAW_DISCORD_TOKEN'
      - 'OPENCLAW_BOT_TOKEN'
      - 'OPENCLAW_CLIENT_ID'
      - 'OPENCLAW_CLIENT_SECRET'
      - 'OPENCLAW_WEBHOOK_URL'
      - 'OPENCLAW_WEBHOOK_SECRET'
      - 'OPENCLAW_MODEL'
      - 'OPENCLAW_ENDPOINT'
      - 'OPENCLAW_ANTHROPIC_KEY'
      - 'OPENCLAW_CLAUDE_KEY'
      - 'OPENCLAW_CONFIG'
      - 'OPENCLAW_HOME'
      - 'OPENCLAW_DATA_DIR'
      - 'OPENCLAW_LOG_LEVEL'
      - 'OPENCLAW_DEBUG'
      - 'OPENCLAW_BASE_URL'
      - 'OPENCLAW_PORT'
      - 'OPENCLAW_HOST'
      - 'OPENCLAW_REDIS_URL'
      - 'OPENCLAW_DATABASE_URL'
  selection_moltbot:
    EnvironmentVariables|contains:
      - 'MOLTBOT_'
      - 'MOLTBOT_TOKEN'
      - 'MOLTBOT_API_KEY'
      - 'MOLTBOT_SECRET'
      - 'MOLTBOT_DISCORD_TOKEN'
      - 'MOLTBOT_BOT_TOKEN'
      - 'MOLTBOT_CLIENT_ID'
      - 'MOLTBOT_CLIENT_SECRET'
      - 'MOLTBOT_WEBHOOK_URL'
      - 'MOLTBOT_WEBHOOK_SECRET'
      - 'MOLTBOT_MODEL'
      - 'MOLTBOT_ENDPOINT'
      - 'MOLTBOT_ANTHROPIC_KEY'
      - 'MOLTBOT_CLAUDE_KEY'
      - 'MOLTBOT_CONFIG'
      - 'MOLTBOT_HOME'
      - 'MOLTBOT_DATA_DIR'
      - 'MOLTBOT_LOG_LEVEL'
      - 'MOLTBOT_DEBUG'
      - 'MOLTBOT_BASE_URL'
      - 'MOLTBOT_PORT'
      - 'MOLTBOT_HOST'
      - 'MOLTBOT_REDIS_URL'
      - 'MOLTBOT_DATABASE_URL'
  condition: selection_clawdbot or selection_openclaw or selection_moltbot
fields:
  - Image
  - CommandLine
  - EnvironmentVariables
  - User
falsepositives:
  - Legitimate ClawdBot, OpenClaw, or MoltBot AI Discord bot configuration
  - Development environment setup
  - Discord bot testing
level: low
