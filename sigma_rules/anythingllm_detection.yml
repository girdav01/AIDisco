title: AnythingLLM LLM Software Detection
id: 12345678-1234-5678-9abc-123456789040
status: experimental
description: Detects AnythingLLM installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.anythingllm
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\anything-llm.exe'
        - '\anythingllm.exe'
        - '\anything-llm-server.exe'
        - '\anythingllm-server.exe'
    - CommandLine|contains:
        - 'anything-llm'
        - 'anythingllm'
        - 'anything-llm-server'
        - 'anythingllm-server'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate AnythingLLM usage
  - Development environments
level: medium
---
title: AnythingLLM File Detection
id: 12345678-1234-5678-9abc-123456789041
status: experimental
description: Detects AnythingLLM file system activity
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.anythingllm
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.anything-llm'
        - '\anything-llm\'
        - '\Anything-LLM\'
        - '\.anythingllm'
        - '\anythingllm\'
        - '\AnythingLLM\'
        - '\AppData\Local\Anything-LLM'
        - '\AppData\Roaming\Anything-LLM'
        - '\Program Files\Anything-LLM'
        - '\Program Files (x86)\Anything-LLM'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate AnythingLLM installation
  - Development tool updates
level: medium
