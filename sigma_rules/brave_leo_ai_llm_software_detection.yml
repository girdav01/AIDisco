title: Brave Leo AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789028
status: experimental
description: Detects Brave Leo AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.leo
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\leo.exe'
        - '\brave-leo.exe'
        - '\leo-ai.exe'
        - '\leo-desktop.exe'
    - CommandLine|contains:
        - 'leo'
        - 'brave-leo'
        - 'leo-ai'
        - 'leo-desktop'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Brave Leo AI usage
  - Development environments
level: medium