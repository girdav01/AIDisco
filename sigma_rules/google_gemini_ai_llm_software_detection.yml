title: Google Gemini AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789025
status: experimental
description: Detects Google Gemini AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.gemini
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\gemini.exe'
        - '\google-gemini.exe'
        - '\gemini-ai.exe'
        - '\gemini-desktop.exe'
    - CommandLine|contains:
        - 'gemini'
        - 'google-gemini'
        - 'gemini-ai'
        - 'gemini-desktop'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Google Gemini AI usage
  - Development environments
level: medium