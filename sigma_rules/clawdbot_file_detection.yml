title: ClawdBot/OpenClaw/MoltBot AI Discord Bot File Detection
id: 12345678-1234-5678-9abc-123456789071
status: experimental
description: Detects ClawdBot, OpenClaw, and MoltBot AI Discord bot file system activity and configuration. These are all variants of the same software.
author: AI Discovery Scanner
date: 2025-01-27
modified: 2026-02-08
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.clawdbot
  - ai.openclaw
  - ai.moltbot
  - ai.discord
  - ai.claude
logsource:
  category: file_event
  product: windows
detection:
  selection_clawdbot:
    - TargetFilename|contains:
        - '\clawdbot\'
        - '\ClawdBot\'
        - '\clawdbot-app\'
        - '\ClawdBot.app\'
        - '\clawdbot-discord\'
        - '\ClawdBot Discord\'
        - '\AppData\Local\ClawdBot\'
        - '\AppData\Roaming\ClawdBot\'
        - '\AppData\Local\clawdbot\'
        - '\AppData\Roaming\clawdbot\'
        - '\AppData\Local\clawdbot-app\'
        - '\AppData\Roaming\clawdbot-app\'
        - '\Program Files\ClawdBot\'
        - '\Program Files (x86)\ClawdBot\'
        - '\Users\\.clawdbot\'
        - '\Users\\.clawdbot-app\'
        - '/.clawdbot/'
        - '/clawdbot/'
        - '/opt/clawdbot/'
        - '/usr/local/clawdbot/'
  selection_openclaw:
    - TargetFilename|contains:
        - '\openclaw\'
        - '\OpenClaw\'
        - '\openclaw-app\'
        - '\OpenClaw.app\'
        - '\openclaw-discord\'
        - '\OpenClaw Discord\'
        - '\openclaw-bot\'
        - '\OpenClaw-Bot\'
        - '\AppData\Local\OpenClaw\'
        - '\AppData\Roaming\OpenClaw\'
        - '\AppData\Local\openclaw\'
        - '\AppData\Roaming\openclaw\'
        - '\AppData\Local\openclaw-app\'
        - '\AppData\Roaming\openclaw-app\'
        - '\Program Files\OpenClaw\'
        - '\Program Files (x86)\OpenClaw\'
        - '\Users\\.openclaw\'
        - '\Users\\.openclaw-app\'
        - '/.openclaw/'
        - '/openclaw/'
        - '/opt/openclaw/'
        - '/usr/local/openclaw/'
        - '/Library/Application Support/OpenClaw/'
  selection_moltbot:
    - TargetFilename|contains:
        - '\moltbot\'
        - '\MoltBot\'
        - '\moltbot-app\'
        - '\MoltBot.app\'
        - '\moltbot-discord\'
        - '\MoltBot Discord\'
        - '\moltbot-bot\'
        - '\MoltBot-Bot\'
        - '\AppData\Local\MoltBot\'
        - '\AppData\Roaming\MoltBot\'
        - '\AppData\Local\moltbot\'
        - '\AppData\Roaming\moltbot\'
        - '\AppData\Local\moltbot-app\'
        - '\AppData\Roaming\moltbot-app\'
        - '\Program Files\MoltBot\'
        - '\Program Files (x86)\MoltBot\'
        - '\Users\\.moltbot\'
        - '\Users\\.moltbot-app\'
        - '/.moltbot/'
        - '/moltbot/'
        - '/opt/moltbot/'
        - '/usr/local/moltbot/'
        - '/Library/Application Support/MoltBot/'
  condition: selection_clawdbot or selection_openclaw or selection_moltbot
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate ClawdBot, OpenClaw, or MoltBot installation and configuration
  - AI Discord bot application setup
  - Development and testing of Discord bots
level: medium
