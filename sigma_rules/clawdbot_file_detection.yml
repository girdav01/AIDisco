title: ClawdBot AI Discord Bot File Detection
id: 12345678-1234-5678-9abc-123456789071
status: experimental
description: Detects ClawdBot AI Discord bot file system activity and configuration
author: AI Discovery Scanner
date: 2025-01-27
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.clawdbot
  - ai.discord
  - ai.claude
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\clawdbot\'
        - '\ClawdBot\'
        - '\clawdbot-app\'
        - '\ClawdBot.app\'
        - '\clawdbot-discord\'
        - '\ClawdBot Discord\'
        - '\AppData\Local\ClawdBot\'
        - '\AppData\Roaming\ClawdBot\'
        - '\AppData\Local\clawdbot\'
        - '\AppData\Roaming\clawdbot\'
        - '\AppData\Local\clawdbot-app\'
        - '\AppData\Roaming\clawdbot-app\'
        - '\Program Files\ClawdBot\'
        - '\Program Files (x86)\ClawdBot\'
        - '\Users\\.clawdbot\'
        - '\Users\\.clawdbot-app\'
        - '/.clawdbot/'
        - '/clawdbot/'
        - '/opt/clawdbot/'
        - '/usr/local/clawdbot/'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate ClawdBot installation and configuration
  - AI Discord bot application setup
  - Development and testing of Discord bots
level: medium
