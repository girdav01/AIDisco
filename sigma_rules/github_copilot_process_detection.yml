title: GitHub Copilot LLM Software Detection
id: 12345678-1234-5678-9abc-123456789001
status: experimental
description: Detects GitHub Copilot installation and usage across multiple platforms
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.copilot
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\copilot.exe'
        - '\copilot-cli.exe'
        - '\copilot-agent.exe'
    - CommandLine|contains:
        - 'copilot'
        - 'github-copilot'
        - 'copilot-cli'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate GitHub Copilot usage
  - Development environments
level: medium
