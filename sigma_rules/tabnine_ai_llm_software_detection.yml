title: Tabnine AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789010
status: experimental
description: Detects Tabnine AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.tabnine
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\tabnine.exe'
        - '\tabnine-ai.exe'
        - '\tabnine-server.exe'
        - '\tabnine-daemon.exe'
    - CommandLine|contains:
        - 'tabnine'
        - 'tabnine-ai'
        - 'tabnine-server'
        - 'tabnine-daemon'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Tabnine AI usage
  - Development environments
level: medium