title: Chatbox AI Chat Application Environment Variables
id: 12345678-1234-5678-9abc-123456789009
status: experimental
description: Detects Chatbox AI chat application environment variable configuration
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.discovery
  - attack.t1082
  - ai.llm
  - ai.chatbox
  - ai.chat
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    EnvironmentVariables|contains:
      - 'CHATBOX_'
      - 'CHATBOX_APP_'
      - 'CHATBOX_AI_'
      - 'CHATBOX_OPENAI_'
      - 'CHATBOX_ANTHROPIC_'
      - 'CHATBOX_API_KEY'
      - 'CHATBOX_TOKEN'
      - 'CHATBOX_HOST'
      - 'CHATBOX_DESKTOP_'
  condition: selection
fields:
  - Image
  - CommandLine
  - EnvironmentVariables
  - User
falsepositives:
  - Legitimate Chatbox configuration
  - AI chat application setup
  - Desktop chat application configuration
level: low
