title: Continue AI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789016
status: experimental
description: Detects Continue AI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.continue
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\continue.exe'
        - '\continue-ai.exe'
        - '\continue-cli.exe'
    - CommandLine|contains:
        - 'continue'
        - 'continue-ai'
        - 'continue-cli'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Continue AI usage
  - Development environments
level: medium