title: Open WebUI File Detection
id: 12345678-1234-5678-9abc-123456789038
status: experimental
description: Detects Open WebUI file system activity
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.openwebui
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.open-webui'
        - '\open-webui\'
        - '\Open-WebUI\'
        - '\.openwebui'
        - '\openwebui\'
        - '\OpenWebUI\'
        - '\AppData\Local\Open-WebUI'
        - '\AppData\Roaming\Open-WebUI'
        - '\Program Files\Open-WebUI'
        - '\Program Files (x86)\Open-WebUI'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate Open WebUI installation
  - Development tool updates
level: medium
