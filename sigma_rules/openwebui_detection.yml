title: Open WebUI LLM Software Detection
id: 12345678-1234-5678-9abc-123456789037
status: experimental
description: Detects Open WebUI installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.openwebui
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\open-webui.exe'
        - '\openwebui.exe'
        - '\webui.exe'
        - '\open-webui-server.exe'
    - CommandLine|contains:
        - 'open-webui'
        - 'openwebui'
        - 'webui'
        - 'open-webui-server'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate Open WebUI usage
  - Development environments
level: medium
