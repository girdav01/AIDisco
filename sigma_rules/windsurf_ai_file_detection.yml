title: Windsurf AI File Detection
id: 12345678-1234-5678-9abc-123456789008
status: experimental
description: Detects Windsurf AI file system activity
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.windsurf
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.windsurf'
        - '\windsurf\'
        - '\Windsurf\'
        - '\AppData\Local\Windsurf'
        - '\AppData\Roaming\Windsurf'
        - '\Program Files\Windsurf'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate Windsurf AI installation
  - Development tool updates
level: medium