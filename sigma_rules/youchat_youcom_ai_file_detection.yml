title: YouChat/You.com AI File Detection
id: 12345678-1234-5678-9abc-123456789035
status: experimental
description: Detects YouChat/You.com AI file system activity
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.persistence
  - attack.t1547
  - ai.llm
  - ai.youchat
logsource:
  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.youchat'
        - '\youchat\'
        - '\YouChat\'
        - '\.you-com'
        - '\you-com\'
        - '\You.com\'
        - '\AppData\Local\YouChat'
        - '\AppData\Roaming\YouChat'
        - '\AppData\Local\You.com'
        - '\AppData\Roaming\You.com'
        - '\Program Files\YouChat'
        - '\Program Files\You.com'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate YouChat/You.com AI installation
  - Development tool updates
level: medium