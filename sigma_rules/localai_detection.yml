  category: file_event
  product: windows
detection:
  selection:
    - TargetFilename|contains:
        - '\.localai'
        - '\localai\'
        - '\LocalAI\'
        - '\.local-ai'
        - '\local-ai\'
        - '\Local-AI\'
        - '\AppData\Local\LocalAI'
        - '\AppData\Roaming\LocalAI'
        - '\Program Files\LocalAI'
        - '\Program Files (x86)\LocalAI'
  condition: selection
fields:
  - TargetFilename
  - ProcessName
  - User
  - EventType
falsepositives:
  - Legitimate LocalAI installation
  - Development tool updates
level: medium
