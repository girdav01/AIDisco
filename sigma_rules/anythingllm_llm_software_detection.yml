title: AnythingLLM LLM Software Detection
id: 12345678-1234-5678-9abc-123456789040
status: experimental
description: Detects AnythingLLM installation and usage
author: AI Discovery Scanner
date: 2025-01-02
tags:
  - attack.execution
  - attack.t1059
  - attack.t1071.001
  - ai.llm
  - ai.anythingllm
logsource:
  category: process_creation
  product: windows
detection:
  selection:
    - Image|endswith:
        - '\anything-llm.exe'
        - '\anythingllm.exe'
        - '\anything-llm-server.exe'
        - '\anythingllm-server.exe'
    - CommandLine|contains:
        - 'anything-llm'
        - 'anythingllm'
        - 'anything-llm-server'
        - 'anythingllm-server'
  condition: selection
fields:
  - Image
  - CommandLine
  - ProcessId
  - User
  - ParentImage
  - ParentCommandLine
falsepositives:
  - Legitimate AnythingLLM usage
  - Development environments
level: medium