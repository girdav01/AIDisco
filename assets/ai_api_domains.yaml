        description: "Cursor API (new domain)"
        ports: [443]
    tls_indicators:
      sni_patterns: ["api2.cursor.sh", "api.cursor.com"]
    notes: "AI-native IDE. Sends entire codebase context for completions."

  - name: "Tabnine"
