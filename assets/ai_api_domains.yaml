# ML PLATFORMS & MODEL HOSTING
# =============================================================================

  - name: "Hugging Face"
    vendor: "Hugging Face"
    category: "ml_platform"
    risk: "high"
    detection_difficulty: "easy"
    domains:
      - domain: "api-inference.huggingface.co"
        type: "api"
        description: "Hugging Face Inference API"
        ports: [443]
      - domain: "huggingface.co"
        type: "web"
        description: "Hugging Face Hub (model downloads, Spaces)"
        ports: [443]
      - domain: "cdn-lfs.huggingface.co"
        type: "cdn"
        description: "Model file downloads (Git LFS)"
        ports: [443]
      - domain: "*.hf.space"
        type: "web"
        description: "Hugging Face Spaces (hosted demos)"
        ports: [443]
    tls_indicators:
      sni_patterns: ["api-inference.huggingface.co", "huggingface.co"]
    http_indicators:
      headers: ["Authorization: Bearer hf_*"]
    notes: >
      Critical for detecting model downloads. Large file transfers
      from cdn-lfs.huggingface.co indicate model pulling.
      hf_ prefix tokens are distinctive.

  - name: "Ollama Registry"
    vendor: "Ollama"
    category: "ml_platform"
    risk: "medium"
    detection_difficulty: "easy"
