# =============================================================================
# LOCAL AI INDICATORS (Network-visible artifacts)
# =============================================================================
# These are self-hosted AI tools. They don't call external domains for inference,
# but they DO phone home for model downloads, updates, and telemetry.
# Detecting these DNS queries = someone running local AI.
# =============================================================================

local_ai_indicators:
  - name: "Ollama Model Pull"
    indicator: "registry.ollama.ai"
    meaning: "User downloading a local LLM via Ollama"
    risk: "medium"

  - name: "Hugging Face Model Download"
    indicator: "cdn-lfs.huggingface.co"
    meaning: "Large model file download (Git LFS)"
    risk: "medium"

  - name: "PyTorch Model Hub"
    indicator: "download.pytorch.org"
    meaning: "PyTorch model or package download"
    risk: "low"

  - name: "GGUF Model Downloads"
    indicator: "huggingface.co"
    meaning: "GGUF quantized model download (for llama.cpp, Ollama)"
    risk: "medium"

  - name: "LM Studio Models"
    indicator: "models.lmstudio.ai"
    meaning: "LM Studio downloading model files"
    risk: "medium"
