# =============================================================================
# CODE ASSISTANT TOOLS
# =============================================================================

  - name: "GitHub Copilot"
    vendor: "GitHub/Microsoft"
    category: "code_assistant"
    risk: "high"
    detection_difficulty: "medium"
    domains:
      - domain: "copilot-proxy.githubusercontent.com"
        type: "api"
        description: "Copilot inference proxy"
        ports: [443]
      - domain: "copilot.githubassets.com"
        type: "cdn"
        description: "Copilot static assets"
        ports: [443]
      - domain: "api.githubcopilot.com"
        type: "api"
        description: "Copilot API endpoint"
        ports: [443]
      - domain: "default.exp-tas.com"
        type: "telemetry"
        description: "Copilot telemetry/experimentation"
        ports: [443]
    tls_indicators:
      sni_patterns: ["copilot-proxy.githubusercontent.com", "api.githubcopilot.com"]
    http_indicators:
      headers: ["Editor-Version: *", "Copilot-Integration-Id: *"]
    notes: >
      Sends code context to cloud for completion. Major IP leakage vector.
      Monitor for unauthorized usage outside of licensed teams.

  - name: "Cursor"
