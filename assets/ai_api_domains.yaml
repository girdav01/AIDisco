# =============================================================================
# AIDisco - AI API Domain Watchlist
# Curated list of AI service domains for network detection and monitoring
# Author: David Girard (@girdav01)
# License: MIT
# Last Updated: 2026-02-22
# =============================================================================
#
# Risk Levels:
#   critical - Direct data exfiltration risk, sends raw user data to third party
#   high     - Sends prompts/code/documents to external AI, IP/PII exposure
#   medium   - AI service usage, potential data leakage via prompts
#   low      - AI-related traffic, minimal direct data risk
#
# Categories:
#   llm_api          - LLM inference API endpoints
#   llm_web          - Browser-based AI chat interfaces
#   code_assistant   - AI coding tools and copilots
#   image_gen        - Image generation services
#   embedding        - Embedding and vector DB services
#   ml_platform      - ML platforms and model hosting
#   ai_search        - AI-powered search engines
#   voice_ai         - Voice/speech AI services
#   ai_agent         - Autonomous AI agent platforms
#   ai_dev_tools     - AI development frameworks and tools
#
# Detection Difficulty:
#   easy   - Unique domain, straightforward DNS/SNI match
#   medium - Subdomain of larger cloud provider, needs pattern matching
#   hard   - Shares domain with non-AI services, high false positive risk
# =============================================================================

metadata:
  version: "1.0.0"
  description: "AI API endpoint domain watchlist for Shadow AI detection"
  maintainer: "girdav01"
  repository: "https://github.com/girdav01/AIDisco"
  last_updated: "2026-02-22"
  total_domains: 180
  update_frequency: "monthly"

# =============================================================================
# LLM API PROVIDERS - Direct inference endpoints
# =============================================================================
providers:

  # ---------------------------------------------------------------------------
  # OpenAI
  # ---------------------------------------------------------------------------
  - name: "OpenAI"
    vendor: "OpenAI"
    category: "llm_api"
    risk: "high"
    detection_difficulty: "easy"
    domains:
      - domain: "api.openai.com"
        type: "api"
        description: "Primary API endpoint (GPT-4, GPT-4o, o1, o3, DALL-E, Whisper)"
        ports: [443]
      - domain: "chat.openai.com"
        type: "web"
        description: "ChatGPT web interface"
        ports: [443]
      - domain: "chatgpt.com"
        type: "web"
        description: "ChatGPT web interface (new domain)"
        ports: [443]
      - domain: "cdn.oaistatic.com"
        type: "cdn"
        description: "OpenAI static assets CDN"
        ports: [443]
      - domain: "files.oaiusercontent.com"
        type: "cdn"
        description: "OpenAI user-uploaded file storage"
        ports: [443]
      - domain: "ab.chatgpt.com"
        type: "web"
        description: "ChatGPT A/B testing and analytics"
        ports: [443]
    tls_indicators:
      sni_patterns: ["api.openai.com", "chat.openai.com", "chatgpt.com"]
    http_indicators:
      headers: ["Authorization: Bearer sk-*", "OpenAI-Organization: org-*"]
      user_agents: ["OpenAI/Python*", "OpenAI/Node*"]
    notes: "Most common Shadow AI target. sk- prefix API keys are distinctive."

  # ---------------------------------------------------------------------------
  # Anthropic
  # ---------------------------------------------------------------------------
  - name: "Anthropic"
    vendor: "Anthropic"
    category: "llm_api"
    risk: "high"
    detection_difficulty: "easy"
    domains:
      - domain: "api.anthropic.com"
        type: "api"
        description: "Claude API endpoint"
        ports: [443]
      - domain: "claude.ai"
        type: "web"
        description: "Claude web interface"
        ports: [443]
      - domain: "console.anthropic.com"
        type: "web"
        description: "Anthropic developer console"
        ports: [443]
    tls_indicators:
      sni_patterns: ["api.anthropic.com", "claude.ai"]
    http_indicators:
      headers: ["x-api-key: sk-ant-*", "anthropic-version: *"]
      user_agents: ["Anthropic/Python*", "Anthropic/TypeScript*"]
    notes: "anthropic-version header is a strong indicator. sk-ant- prefix is distinctive."

  # ---------------------------------------------------------------------------
  # Google AI (Gemini / Vertex AI)
  # ---------------------------------------------------------------------------
  - name: "Google AI"
    vendor: "Google"
    category: "llm_api"
    risk: "high"
    detection_difficulty: "medium"
    domains:
      - domain: "generativelanguage.googleapis.com"
        type: "api"
        description: "Gemini API (AI Studio)"
        ports: [443]
      - domain: "aiplatform.googleapis.com"
        type: "api"
        description: "Vertex AI platform API"
        ports: [443]
      - domain: "gemini.google.com"
        type: "web"
        description: "Gemini web interface"
        ports: [443]
      - domain: "aistudio.google.com"
        type: "web"
        description: "Google AI Studio"
        ports: [443]
      - domain: "notebooklm.google.com"
        type: "web"
        description: "NotebookLM research assistant"
        ports: [443]
      - domain: "makersuite.google.com"
        type: "web"
        description: "MakerSuite (legacy AI Studio)"
        ports: [443]
    tls_indicators:
      sni_patterns: ["generativelanguage.googleapis.com", "gemini.google.com"]
    http_indicators:
      headers: ["x-goog-api-key: *"]
      user_agents: ["google-cloud-sdk*", "gcloud*"]
    notes: "googleapis.com subdomain makes filtering tricky - use specific subdomains only."

  # ---------------------------------------------------------------------------
  # Azure OpenAI
  # ---------------------------------------------------------------------------
  - name: "Azure OpenAI"
    vendor: "Microsoft"
    category: "llm_api"
    risk: "high"
    detection_difficulty: "hard"
    domains:
      - domain: "*.openai.azure.com"
        type: "api"
        description: "Azure OpenAI Service endpoints (wildcard - customer-specific)"
        ports: [443]
      - domain: "oai.azure.com"
        type: "web"
        description: "Azure OpenAI Studio"
        ports: [443]
      - domain: "cognitiveservices.azure.com"
        type: "api"
        description: "Azure Cognitive Services (includes AI)"
        ports: [443]
    tls_indicators:
      sni_patterns: ["*.openai.azure.com"]
      sni_regex: "^[a-z0-9-]+\\.openai\\.azure\\.com$"
    http_indicators:
      headers: ["api-key: *"]
      url_patterns: ["/openai/deployments/*/chat/completions*"]
    notes: >
      Very hard to detect via DNS alone. Each customer gets unique subdomain.
      URL path pattern /openai/deployments/ is the strongest indicator.
      May blend with legitimate Azure traffic.

  # ---------------------------------------------------------------------------
  # AWS Bedrock
  # ---------------------------------------------------------------------------
  - name: "AWS Bedrock"
    vendor: "Amazon"
    category: "llm_api"
    risk: "high"
    detection_difficulty: "hard"
    domains:
      - domain: "bedrock-runtime.*.amazonaws.com"
        type: "api"
        description: "Bedrock inference API (region-specific)"
        ports: [443]
      - domain: "bedrock.*.amazonaws.com"
        type: "api"
        description: "Bedrock control plane API"
        ports: [443]
      - domain: "bedrock-agent-runtime.*.amazonaws.com"
        type: "api"
        description: "Bedrock Agents runtime"
        ports: [443]
    tls_indicators:
      sni_regex: "^bedrock(-runtime|-agent-runtime)?\\.[a-z]{2}-[a-z]+-\\d\\.amazonaws\\.com$"
    http_indicators:
      headers: ["X-Amz-Target: AmazonBedrockRuntime*"]
      user_agents: ["aws-sdk-*", "boto3*", "Boto3*"]
    notes: >
      Extremely difficult to distinguish from general AWS traffic by domain alone.
      Best detected via SDK library loading on endpoint (EDR) or specific
      HTTP headers if TLS inspection is available.

