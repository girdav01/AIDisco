      - domain: "ollama.com"
        type: "web"
        description: "Ollama website and model library"
        ports: [443]
    tls_indicators:
      sni_patterns: ["registry.ollama.ai"]
    notes: >
      Ollama runs locally but pulls models from this registry.
      DNS query to registry.ollama.ai = someone downloading a local LLM.
      Local Ollama API (localhost:11434) detected via endpoint scanner.

